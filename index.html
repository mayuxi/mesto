<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Mesto - Russia" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <a href="#" class="profile__edit" target="_self"><img src="images/profile__edit.svg" alt="Редактировать профиль"></a>
      </div>

      <a href="#" class="add-button" target="_self"><img src="images/add-button.svg" alt="Добавить фото"></a>
    </section>
    <section class="places">
      <ul class="photo-grid">
        <li class="photo-grid__item">
          <img src="images/photo-grid/kirill-pershin-dH-RKxKs6to-unsplash.jpg" alt="Карачаевск" class="photo-grid__pic">
          <h2 class="photo-grid__title">Карачаевск</h2>
          <a href="#" class="photo-grid__like" target="_blank"><img src="images/photo-grid__like.svg" alt="Нравится"></a>
        </li>
        <li class="photo-grid__item">
          <img src="images/photo-grid/kirill-pershin-HJNJV2Be4Ps-unsplash.jpg" alt="Гора Эльбрус" class="photo-grid__pic">
          <h2 class="photo-grid__title">Гора Эльбрус</h2>
          <a href="#" class="photo-grid__like photo-grid__like_active"><img src="images/photo-grid__like.svg" alt="Нравится"></a>
        </li>
        <li class="photo-grid__item">
          <img src="images/photo-grid/kirill-pershin-jmQEz9VvUoI-unsplash.jpg" alt="Домбай" class="photo-grid__pic">
          <h2 class="photo-grid__title">Домбай</h2>
          <a href="#" class="photo-grid__like" target="_blank"><img src="images/photo-grid__like.svg" alt="Нравится"></a>
        </li>
        <li class="photo-grid__item">
          <img src="images/photo-grid/kirill-pershin-HJNJV2Be4Ps-unsplash.jpg" alt="Гора Эльбрус" class="photo-grid__pic">
          <h2 class="photo-grid__title">Гора Эльбрус</h2>
          <a href="#" class="photo-grid__like" target="_blank"><img src="images/photo-grid__like.svg" alt="Нравится"></a>
        </li>
        <li class="photo-grid__item">
          <img src="images/photo-grid/kirill-pershin-jmQEz9VvUoI-unsplash.jpg" alt="Домбай" class="photo-grid__pic">
          <h2 class="photo-grid__title">Домбай</h2>
          <a href="#" class="photo-grid__like" target="_blank"><img src="images/photo-grid__like.svg" alt="Нравится"></a>
        </li>
        <li class="photo-grid__item">
          <img src="images/photo-grid/kirill-pershin-dH-RKxKs6to-unsplash.jpg" alt="Карачаево-Черкесия" class="photo-grid__pic">
          <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
          <a href="#" class="photo-grid__like" target="_blank"><img src="images/photo-grid__like.svg" alt="Нравится"></a>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>
  <div class="popup">
    <form action="" method="POST" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" value="Жак-Ив Кусто" placeholder="Ваше имя" class="popup__input popup__input_type_name">
      <input type="text" value="Исследователь океана" placeholder="Чем занимаетесь?" class="popup__input popup__input_type_job">
      <input type="submit" value="Сохранить" class="popup__submit">
      <a href="#" class="popup__close" title="Закрыть" target="_blank"><img src="images/popup__close.svg" alt="Закрыть"></a>
    </form>
  </div>
  <script src="blocks/popup/popup.js"></script>
</body>
</html>
